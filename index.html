<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Document</title>
</head>

<body class="page">
    <div class="popup">
        <div class="main">
            <ul class="popup-menu">
                <li class="popup-menu__item popup-menu__item--active">
                    <a class="popup-menu__link" href="#">Sign in </a>
                </li>
                <li class="popup-menu__item"><a class="popup-menu__link" href="#">Join us</a></li>
            </ul>
            <form class="login-form" action="#" method="get">
                <label class="login-form__label" for="username">Username
                    <input class="login-form__input" type="text" name="username">

                </label>

                <label class="login-form__label" for="password">Password
                    <input class="login-form__input" type="password" name="password" required>

                </label>


                <label class="login-form__label-checkbox">
                    <input class="login-form__input-checkbox" type="checkbox" name="keep-me-signed-in" checked>
                    <span class="login-form__alt-checkbox">

                    </span>
                    <span class="login-form__text">Keep me signed in</span></label>


                <!--  -->

                <button class="login-form__button" type="submit">Sign in</button>
            </form>
            <ul class="popup-addlinks">
                <li>
                    <a class="popup-addlinks__item" href="#">
                        Forgot password
                    </a>
                </li>
                <li><a class="popup-addlinks__item" href="#">Create an account</a></li>
            </ul>
        </div>
        <div class="shadow">
            <img src="./img/shadow.png" alt="shadow">
        </div>
    </div>

</body>

</html>
